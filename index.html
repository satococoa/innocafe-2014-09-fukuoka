# InnoCafe in 福岡

## 開発コミュニティミートアップ

Sep 12, 2014  
Innovator Japan Inc.

---

# はじめに

このイベントのハッシュタグは __#innocafe__ です

TwitterとかFacebookとか、是非いろいろつぶやいてください。  
感想や質問も是非！

---

# 前置き

Innovator Japanでは、社外の皆さまも自由に参加できるイベント「InnoCafe」を隔月で開催しています。

普段は東京オフィスで開催しているのですが、福岡オフィスでもやろう！ということになり。
折角だからいろいろな方をお呼びできたらいいね、ということで普通の勉強会とは違う感じで企画したらこうなりましたｗ

最後まで楽しんでいただければ幸いです！

---

# Innovator Japan

__“社会やあらゆる組織にイノベーションを起こす”__

やっていること

- メディア運営（AdverTimes、宣伝会議オンラインなど）
- 自社サービスの運営も最近はじめました（tenpu）
- 飲食店の企画経営・店舗デザイン（イタリアンレストラン、カフェ）

東京と福岡にオフィスがあります。IT・クリエイティブ・マーケティングの3要素を組み合わせてイノベーションを起こしていくのがミッションです。

# ゆるふわ Development Club

- [http://yurufuwa.club](http://yurufuwa.club)
- 趣味で開発をしている人たちで集まってそれぞれの作っているものを見せ合ったり、 相談したり、ときにはコードレビューし合ったりするサークルです。
- 対象
  - 個人で何かプロダクト (Web やアプリなど) を作っている人
- 活動内容
  - idobata にそれぞれのプロダクトのコミットログを流す。
  - プライベートリポジトリのコラボレータに追加し合ってコードを見せ合ったりする。
  - PR にレビューしてみたりする。
  - 詰まったところを相談したり、教え合ったりする。
  - たまにハッカソンや開発や合宿などをする。
  - つい高まって一緒に何か作り始まったりする。
